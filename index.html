<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
    <!--Titulo-->
    <div>
        <h1 id="Titulo">Cadastro de Alunos</h1>

        </div>


        </div>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">

            </div>
        </fieldset>
                <div>
                    
                    <label><strong>NOME:</strong></label>
                    <input type="text" name=" nome" id="nome">
                </div>
                <div>
                    <label><strong>Sobrenome:</strong></label>
                    <input type="text" name=" Sobrenome" id="sobrenome">
                </div>
                <div>
                    <label><strong>E-mail:</strong></label>
                    <input type="email" name=" E-mail" id="E-mail">
                </div>
                <div>
                    <label><strong>Senha:</strong></label>
                    <input type="password" name=" Senha" id="Senha">
                </div>
        </fieldset>
        
        <div>
            <label>
                <strong>Data de Nascimento:</strong>
            </label>
            <input type="date" name="nasc" id="nasc">
        </div>
        <label>
            <strong>Curso:</strong>
        </label>
        <label>
            <input type="radio" name="curso" value="front-end"> Front-end
        </label>
        <label>
            <input type="radio" name="curso" value="back-end"> back-end
        </label>
        <label>
                <input type="radio" name="curso" value="full stack"> full stack
            </label>
        <div>
            <!--seletc-->
            <label>
                <strong>Turno</strong>
            </label>
            <select>
                <option>Selecione</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
                
            </select>

        </div>
        <!--botão-->
        <button type ="submit" onsubmit=""> Cadastrar</button>
    </form>
        
    <div class="campo">
        <br>
        <label for="experiencia"><strong>Conte como conheceu o programa: </strong></label>
        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
    </div>
    <button class="botao" type="submit" onsubmit="">Cadastrar</button> 

</body>
</html>
